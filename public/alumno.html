<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno - Gestión de Grupos</title>
    <link rel="stylesheet" href="/css/alumno.css">
</head>
<body>
    <header>
        <h1>Gestión de Grupos</h1>
        <div class="user-section">
            <button class="btn-back" onclick="window.history.back()">← Volver</button>
            <button id="logout-button" class="logout-button">Cerrar Sesión</button>
            <!-- boton administrador que solo aparece a los usuarios administradores -->
             <div class="user-icon">
                <a href="/perfil.html">
                    <img src="images/usuario.png" alt="Usuario">
                </a>
            </div>
        </div>
    </header>
    <div id="mensaje-estado" style="display:none;"></div>
     <!-- Modal de confirmación de cierre de sesión -->
<div id="logoutModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>¿Estás seguro de que deseas cerrar sesión?</h2>
        <div class="modal-buttons">
            <button id="confirmLogout" class="confirm-button">Sí, cerrar sesión</button>
            <button id="cancelLogout" class="cancel-button">Cancelar</button>
        </div>
    </div>
  </div>

    <main>
        <!-- Buscar y Unirse a Grupos -->
        <section id="buscar-unirse">
            <h2>Buscar Grupos</h2>
            <input type="text" id="buscar-grupo" placeholder="Buscar por nombre o número de referencia">
            <button onclick="buscarGrupos()">Buscar</button>
            <div id="resultados-busqueda"></div>
        </section>

        <!-- Ver los Grupos Matriculados -->
        <section id="grupos-matriculados">
            <h2>Mis Grupos</h2>
            <div id="grupos-lista"></div>
        </section>

      <!-- Detalles del Grupo -->
        <section id="grupo-detalle" style="display: none;">
            <h2>Detalles del Grupo</h2>
            <div id="miembros-grupo"></div>  <!-- Aquí se mostrarán los miembros -->
        </section>

    </main>
    
    <script src="/alumno.js"></script>
</body>
<!-- Footer -->
<footer>
    © 2025 - TFG Cristina Cerralbo
  </footer>
</html>
