<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Quizzes </title>
  <link rel="stylesheet" href="css/adm_quizzes.css">
</head>
<body>
  <header>
    <h1>Lista de Quizzes</h1>
    <div class="user-section">
        <button class="btn-back" onclick="window.history.back()">← Volver</button>
        <button id="logout-button" class="logout-button">Cerrar Sesión</button>
        <div class="user-icon">
          <a href="/perfil.html">
            <img src="images/usuario.png" alt="Usuario">
          </a>
        </div>
      </div>
  </header>
   <!-- Modal de confirmación de cierre de sesión -->
   <div id="logoutModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>¿Estás seguro de que deseas cerrar sesión?</h2>
      <div class="modal-buttons">
        <button id="confirmLogout" class="confirm-button">Sí, cerrar sesión</button>
        <button id="cancelLogout" class="cancel-button">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Contenedor para mensajes -->
  <div id="mensaje-estado" class="mensaje-oculto"></div>

  <section id="nuevo-quiz">
    <h2>Crear Nuevo Quiz</h2>
    <form id="form-nuevo-quiz">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" required>
      <br>
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion"></textarea>
      <br>
      <button type="submit">Crear Quiz</button>
    </form>
  </section>
  
  <section id="lista-quizzes">
    <h2>Quizzes Existentes</h2>
    <ul id="quiz-list">
      <!-- Se llenará dinámicamente -->
    </ul>
  </section>
</main>

  <script src="adm_quizzes.js"></script>
</body>
</html>
