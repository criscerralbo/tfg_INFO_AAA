<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Tests Disponibles</title>
  <link rel="stylesheet" href="css/test.css" />
</head>
<body>
  <header>
    <h1>Tests Disponibles</h1>
    <div class="user-section">
      <button class="btn-back" onclick="window.history.back()">← Volver</button>
      <button id="logout-button" class="logout-button">Cerrar Sesión</button>
      <div class="user-icon">
        <a href="/perfil.html"><img src="images/usuario.png" alt="Usuario" /></a>
      </div>
    </div>
  </header>
<!-- Modal de confirmación de logout -->
<div id="logoutModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <h2>¿Estás seguro de que deseas cerrar sesión?</h2>
    <div class="modal-buttons">
      <button id="confirmLogout" class="confirm-button">Sí, cerrar sesión</button>
      <button id="cancelLogout" class="cancel-button">Cancelar</button>
    </div>
  </div>
</div>

<!-- Contenedor para mensajes de estado -->
<div id="mensaje-estado" class="mensaje-oculto"></div>
<main class="test-container-ver">
    <h2>Quizzes Asignados a mis Grupos</h2>
    <ul id="lista-tests-asignados"></ul>
  </main>

  <script src="ver_tests.js"></script>
</body>
<!-- Footer -->
<footer>
  © 2024 Tu Aplicación - Desarrollada para el TFG de Cristina Cerralbo sobre Gamificación en Educación Odontológica
</footer>
</html>
