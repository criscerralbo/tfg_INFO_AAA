<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Intentos — Emparejamiento</title>
  <link rel="stylesheet" href="/css/test_sin.css">
  <link rel="stylesheet" href="/css/actividades.css">
</head>
<body>
  <header>
    <h1>Historial de Intentos</h1>
    <div class="user-section">
      <button id="btn-back" class="btn-back">← Volver</button>        <button id="logout-button" class="logout-button">Cerrar Sesión</button>
      <div class="user-icon">
        <a href="/perfil.html"><img src="/images/usuario.png" alt="Usuario"></a>
      </div>
    </div>
  </header>

  <!-- Modal logout -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>¿Cerrar sesión?</p>
      <button id="confirmLogout" class="confirm-button">Sí</button>
      <button id="cancelLogout"  class="cancel-button">No</button>
    </div>
  </div>

  <main>
    <h2>Intentos realizados</h2>
    <table id="tabla-intentos" class="table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Duración</th>
          <th>Puntuación</th>
          <th>Revisar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="no-intentos" class="empty-msg">Cargando intentos…</p>
  </main>

  <footer>
    © 2025 - TFG Cristina Cerralbo
  </footer>
  <script src="multiple-attempts.js"></script>
</body>
</html>
