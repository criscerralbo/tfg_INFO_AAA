<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Revisión — Rellenar</title>
  <link rel="stylesheet" href="/css/test.css">
  <link rel="stylesheet" href="/css/actividades.css">
</head>
<body>
  <header>
    <h1>Revisión del Intento — Rellenar</h1>
    <div class="user-section">
      <button id="btn-back" class="btn-back">← Volver</button>
      <button id="logout-button" class="logout-button">Cerrar Sesión</button>
      <div class="user-icon">
        <a href="/perfil.html"><img src="/images/usuario.png" alt="Usuario"></a>
      </div>
    </div>
  </header>

  <!-- Modal de confirmación de cierre de sesión -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>¿Estás seguro de que quieres cerrar sesión?</p>
      <div class="modal-buttons">
        <button id="confirmLogout" class="confirm-button">Sí, salir</button>
        <button id="cancelLogout"  class="cancel-button">Cancelar</button>
      </div>
    </div>
  </div>

  <main>
    <div id="info-intento"></div>
    <div id="contenedor-revision"></div>
  </main>

  <footer>© 2025 Tu Aplicación — Gamificación Odontológica</footer>
  <script src="fill-review.js"></script>
</body>
</html>
