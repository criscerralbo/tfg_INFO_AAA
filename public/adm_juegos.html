<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Juegos</title>
  <link rel="stylesheet" href="css/adm_juegos.css">
</head>
<body>
    <header>
      <h1>Panel de Administración de Juegos</h1>
      <div class="user-section">
        <button class="btn-back" onclick="window.history.back()">← Volver</button>
        <button id="logout-button" class="logout-button">Cerrar Sesión</button>
        <div class="user-icon">
          <a href="/perfil.html">
            <img src="images/usuario.png" alt="Usuario">
          </a>
        </div>
      </div>
    </header>
  
    <!-- Modal de confirmación de cierre de sesión -->
    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>¿Estás seguro de que deseas cerrar sesión?</h2>
        <div class="modal-buttons">
          <button id="confirmLogout" class="confirm-button">Sí, cerrar sesión</button>
          <button id="cancelLogout" class="cancel-button">Cancelar</button>
        </div>
      </div>
    </div>
  
    <!-- Contenedor para mensajes de éxito o error -->
    <div id="mensaje-estado" class="mensaje-oculto"></div>
  
    <main>
      <section id="games-container">
        <!-- Tarjeta para Quiz -->
        <div class="game-card" data-game="quiz">
          <h2>Gestionar Quiz</h2>
          <p>Crear, editar y eliminar ejercicios para los alumnos.</p>
          <!-- Botón para publicar quizzes -->
          <button onclick="window.location.href='pub_quizzes.html'">
            Publicar 
          </button>

          <!-- Botón para administrar quizzes -->
          <button onclick="window.location.href='adm_quizzes.html'">
            Crear y editar
          </button>  
        </div>
  
     
      </section>
    </main>
  
  
  
    <!-- Archivo JavaScript con la lógica de administración -->
    <script src="adm_juegos.js"></script>
  </body>
  </html>
