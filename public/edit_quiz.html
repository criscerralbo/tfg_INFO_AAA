<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Quiz</title>
  <link rel="stylesheet" href="css/edit_quizzes.css">
  <style>
    /* Toast */
    .dropzone {
      border: 2px dashed #5492d1;
      border-radius: 8px;
      padding: 18px;
      text-align: center;
      cursor: pointer;
      transition: background .2s ease;
      font-size: .9rem;
      color: #5489c7;
      margin-bottom: 10px;
    }
    .dropzone.hover, .dropzone:hover { background: #e8f2ff; }
    .dropzone.subido { border-style: solid; }
    .dropzone img.preview { max-width: 100%; max-height: 140px; margin-top: 6px; display: block; }

    .toast {
      position: fixed;
      top: 80px;
      right: 40px;
      padding: 10px 16px;
      border-radius: 4px;
      z-index: 2000;
      display: none;
    }
    .mensaje-success { background: #d1f4d1; color: #155724; }
    .mensaje-error   { background: #f8d7da; color: #721c24; }
    .mensaje-info    { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <header>
    <h1>Editar Quiz</h1>
    <div class="user-section">
      <button class="btn-back" onclick="history.back()">← Volver</button>
      <button id="logout-button" class="logout-button">Cerrar Sesión</button>
      <div class="user-icon">
        <a href="/perfil.html"><img src="images/usuario.png" alt="Usuario"></a>
      </div>
    </div>
  </header>

  <!-- Modal Logout -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>¿Cerrar sesión?</h2>
      <div class="modal-buttons">
        <button id="confirmLogout" class="confirm-button">Sí, salir</button>
        <button id="cancelLogout"  class="cancel-button">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="mensaje-estado" class="toast mensaje-info"></div>

  <main class="edit-quiz-layout">
    <!-- Columna 1: Datos del Quiz -->
    <section>
      <h2>Datos del Quiz</h2>
      <form id="form-edit-quiz">
        <label for="titulo-quiz">Título:</label>
        <input type="text" id="titulo-quiz" required>

        <label for="descripcion-quiz">Descripción:</label>
        <input type="text" id="descripcion-quiz">

        <button type="submit">Actualizar Quiz</button>
          <button type="button" id="btn-eliminar-quiz">Eliminar Quiz</button>
      </form>
    </section>

    <!-- Columna 2: Crear / Editar Pregunta -->
    <section>
      <h3 id="pregunta-titulo">Nueva Pregunta</h3>
      <form id="form-nueva-pregunta">
        <label for="enunciado">Enunciado:</label>
        <input type="text" id="enunciado" required>
        <!-- NUEVO: Input imagen -->
        <label for="imagenPregunta">Imagen (opcional):</label>
        <div id="dropzone" class="dropzone">
          <span>Arrastra la imagen o haz clic</span>
          <input type="file" id="imagenPregunta" accept="image/*" hidden>
          <input type="hidden" id="imagen_eliminada" value="0">

          <img id="imgPreview" class="preview" style="display:none">
          <button type="button" id="btn-remove-img" style="display:none;margin-top:8px">Quitar Imagen</button>
          
        </div>      

        <div id="opciones-container"></div>

        <button type="button" id="agregar-opcion">+ Añadir opción</button>
        <button type="button" id="quitar-opcion">- Quitar opción</button>

        <label for="respuesta">Respuesta Correcta:</label>
        <select id="respuesta" required></select>

        <div class="acciones-pregunta">
          <button type="submit" id="btn-agregar-pregunta">Agregar Pregunta</button>
          <button type="button" id="btn-cancelar-edicion" style="display:none">Cancelar</button>
        </div>
      </form>
    </section>

    <!-- Columna 3: Lista de Preguntas -->
    <section>
      <h2>Preguntas del Quiz</h2>
      <input type="text" id="buscador-preguntas" placeholder="Buscar pregunta...">
      <div id="contenedor-preguntas"></div>
      
    </section>
  </main>

  <script src="edit_quiz.js"></script>
</body>
<!-- Footer -->
<footer>
  © 2024 Tu Aplicación - Desarrollada para el TFG de Cristina Cerralbo sobre Gamificación en Educación Odontológica
</footer>
</html>
