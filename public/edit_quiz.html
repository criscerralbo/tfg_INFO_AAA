<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Quiz</title>
  <link rel="stylesheet" href="css/adm_quizzes.css">
</head>
<body>
  <header>
    <h1>Editar Quiz</h1>
    <div class="user-section">
      <button class="btn-back" onclick="window.history.back()">← Volver</button>
      <button id="logout-button" class="logout-button">Cerrar Sesión</button>
      <div class="user-icon">
        <a href="/perfil.html">
          <img src="images/usuario.png" alt="Usuario">
        </a>
      </div>
    </div>
  </header>

  <!-- Modal de confirmación de logout (idéntico a tus otros HTML) -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>¿Estás seguro de que deseas cerrar sesión?</h2>
      <div class="modal-buttons">
        <button id="confirmLogout" class="confirm-button">Sí, cerrar sesión</button>
        <button id="cancelLogout" class="cancel-button">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Contenedor para mensajes de estado -->
  <div id="mensaje-estado" class="mensaje-oculto"></div>

  <main>
    <section>
      <h2>Datos del Quiz</h2>
      <form id="form-edit-quiz">
        <label for="titulo-quiz">Título:</label>
        <input type="text" id="titulo-quiz" required>
        <br>
  
        <label for="descripcion-quiz">Descripción:</label>
        <textarea id="descripcion-quiz"></textarea>
        <br>
        <button type="submit">Actualizar Quiz</button>
        <button type="button" id="btn-eliminar-quiz">Eliminar Quiz</button>
      </form>
    </section>
  
    <section>
      <h2>Preguntas del Quiz</h2>
      <div id="contenedor-preguntas">
        <!-- Se llenará dinámicamente con las preguntas existentes -->
      </div>
  
      <hr>
  
      <h3>Nueva Pregunta</h3>
      <form id="form-nueva-pregunta">
        <label for="enunciado">Enunciado:</label>
        <input type="text" id="enunciado" required>
        <br>
  
        <label for="opcionA">Opción A:</label>
        <input type="text" id="opcionA">
        <br>
  
        <label for="opcionB">Opción B:</label>
        <input type="text" id="opcionB">
        <br>
  
        <label for="opcionC">Opción C:</label>
        <input type="text" id="opcionC">
        <br>
  
        <label for="opcionD">Opción D:</label>
        <input type="text" id="opcionD">
        <br>
  
        <label for="respuesta">Respuesta Correcta:</label>
        <select id="respuesta">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <br>
  
        <button type="submit">Agregar Pregunta</button>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <!-- Este archivo (adm_quizzes.js) maneja cosas como el modal de logout -->
  <script src="adm_quizzes.js"></script>
  <!-- El script de edición (inspirado en GForms) -->
  <script src="edit_quiz.js"></script>
</body>
</html>
