<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/css/perfil.css"> <!-- Estilos independientes para la página del perfil -->
</head>
<body>
    <!-- Header común con botón de volver -->
    <header>
        <h1>Perfil de Usuario</h1>
        <div class="user-section">
            <button id="inicio-button" class="inicio-button">Volver a Inicio</button>
            <button id="logout-button" class="logout-button">Cerrar Sesión</button>
        </div>
    </header>
    
    <div id="perfil-status-message" style="display: none; padding: 10px; margin-top: 10px;"></div>

    <!-- Modal de confirmación de cierre de sesión -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>¿Estás seguro de que deseas cerrar sesión?</h2>
            <div class="modal-buttons">
                <button id="confirmLogout" class="confirm-button">Sí, cerrar sesión</button>
                <button id="cancelLogout" class="cancel-button">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Contenido principal -->
    <main class="profile-container">
        <form id="profileForm">
            <h2>Editar Perfil</h2>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="" required>
            
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" value="" required>
            
            <label for="currentPassword">Contraseña Actual (Solo para cambiar la contraseña)</label>
            <input type="password" id="currentPassword" name="currentPassword" placeholder="Introduce la contraseña actual si deseas cambiarla">
            
            <label for="newPassword">Nueva Contraseña (Opcional)</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Introduce una nueva contraseña si deseas cambiarla">
            
            <label for="confirmNewPassword">Confirmar Nueva Contraseña</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirma la nueva contraseña">

            <button type="submit">Guardar Cambios</button>
        </form>
    </main>
<!-- Botón para eliminar cuenta -->
<button id="delete-account-button" class="delete-account-button">Eliminar Cuenta</button>

<!-- Modal de confirmación para eliminar cuenta -->
<div id="deleteAccountModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeDeleteAccountModal">&times;</span>
        <h2>¿Estás seguro de que deseas eliminar tu cuenta?</h2>
        <p>Esta acción es irreversible.</p>
        <div class="modal-buttons">
            <button id="confirmDeleteAccount" class="confirm-button">Sí, eliminar cuenta</button>
            <button id="cancelDeleteAccount" class="cancel-button">Cancelar</button>
        </div>
    </div>
</div>

    <!-- Footer -->
    <footer>
        © 2024 Tu Aplicación - Desarrollada para el TFG de Cristina Cerralbo sobre Gamificación en Educación Odontológica
    </footer>

    <script src="/perfil.js"></script>

</body>
</html>
