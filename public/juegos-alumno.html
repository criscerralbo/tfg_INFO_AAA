<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Juegos</title>
    <link rel="stylesheet" href="/css/juegos.css">
</head>
<body>
    <header>
        <h1>Plataforma de Juegos para Alumnos</h1>
        <button onclick="empezarJuego()">Empezar Juego</button> <!-- Aquí los alumnos jugarán -->
    </header>

    <main>
        <section id="juego">
            <h2>Juego Interactivo</h2>
            <p>Aquí el alumno resolverá casos clínicos.</p>
            <!-- Este es un ejemplo de contenido del juego -->
            <button onclick="iniciarCasoClinico()">Iniciar Caso Clínico</button>
        </section>
    </main>

    <script>
        function empezarJuego() {
            alert('Iniciando juego interactivo...');
            // Lógica para iniciar el juego
        }

        function iniciarCasoClinico() {
            alert('Caso clínico iniciado...');
            // Lógica para el caso clínico
        }
    </script>
</body>
</html>
