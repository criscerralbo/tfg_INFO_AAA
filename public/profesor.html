<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Grupos - Profesor</title>
  <link rel="stylesheet" href="css/profesor.css">
  <script src="profesor.js" defer></script>
</head>
<body>
  <header>
    <h1>Gestión de Grupos</h1>
    
    <div class="user-section">
      <button class="btn-back" onclick="window.history.back()">← Volver</button>
      <button id="logout-button" class="logout-button">Cerrar Sesión</button>
      <!-- boton administrador que solo aparece a los usuarios administradores -->
       <div class="user-icon">
          <a href="/perfil.html">
              <img src="images/usuario.png" alt="Usuario">
          </a>
      </div>
  </div>
  </header>
  <!-- Modal de confirmación de cierre de sesión -->
<div id="logoutModal" class="modal">
  <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>¿Estás seguro de que deseas cerrar sesión?</h2>
      <div class="modal-buttons">
          <button id="confirmLogout" class="confirm-button">Sí, cerrar sesión</button>
          <button id="cancelLogout" class="cancel-button">Cancelar</button>
      </div>
  </div>
</div>

  <div id="mensaje-estado" class="mensaje-oculto"></div>

  <main class="container">
    <section id="crear-grupo">
      <h2>Crear Nuevo Grupo</h2>
      <form id="form-crear-grupo">
        <input type="text" id="nombre-grupo" placeholder="Nombre del grupo" required>
        <button type="submit">Crear Grupo</button>
      </form>
    </section>
  
    <section id="mis-grupos">
      <h2>Mis Grupos</h2>
      <ul id="lista-grupos" class="grupo-lista"></ul>
    </section>
  </main>
  
  <footer>
    <p>© 2025 Gestión de Grupos - Todos los derechos reservados</p>
  </footer>
</body>
</html>
