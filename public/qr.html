<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR de Conexión</title>
</head>
<body>
  <h1>Escanea para conectar con el grupo</h1>
  <!-- Aquí pintaremos el QR -->
  <img id="qrImg" alt="QR para conectar" />

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      const grupoId = params.get('grupoId');
      if (!grupoId) return alert('Falta grupoId en la URL');

      // Pedimos al backend el PNG del QR
      fetch(`/api/grupos/${grupoId}/qr`)
        .then(res => {
          if (!res.ok) throw new Error(res.statusText);
          return res.blob();
        })
        .then(blob => {
          document.getElementById('qrImg').src = URL.createObjectURL(blob);
        })
        .catch(console.error);
    });
  </script>
</body>
</html>
