<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Realizar Quizzes</title>
  <link rel="stylesheet" href="css/test.css">
</head>
<body>
  <!-- Header común -->
  <header>
    <h1>Realizar Quizzes</h1>
    <div class="user-section">
      <button class="btn-back" onclick="window.history.back()">← Volver</button>
      <button id="logout-button" class="logout-button">Cerrar Sesión</button>
      <div class="user-icon">
        <a href="/perfil.html">
          <img src="images/usuario.png" alt="Usuario">
        </a>
      </div>
    </div>
  </header>

  <!-- Modal de confirmación de logout -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>¿Estás seguro de que deseas cerrar sesión?</h2>
      <div class="modal-buttons">
        <button id="confirmLogout" class="confirm-button">Sí, cerrar sesión</button>
        <button id="cancelLogout" class="cancel-button">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Contenedor para mensajes de estado -->
  <div id="mensaje-estado" class="mensaje-oculto"></div>

  <main class="test-layout">
    <!-- Columna 1: Info e Intentos -->
    <section class="intentos-col">
      <h2 id="test-titulo">...</h2>
      <p id="test-descripcion">...</p>
  <!-- Botones de acción -->
  <div class="botones-intentos">
    <button id="btn-reanudar" style="display: none;">Reanudar intento</button>
    <button id="btn-iniciar">Comenzar nuevo intento</button>
    <button id="btn-falladas" style="display: none;">Repetir preguntas falladas</button>
  </div>
      <h3>Mis intentos anteriores</h3>
      <table>
        <thead>
          <tr>
           
            <th>Inicio</th>
          
            <th>Score</th>
            <th>Duracion seg</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-intentos"></tbody>
      </table>

    
    </section>
    
    <!-- Columna 2: Preguntas -->
    
      <section id="zona-preguntas" style="display: none;">
        <div id="cronometro">00:00</div>
        <div id="preguntas-container"></div>
        <button id="btn-enviar">Finalizar y enviar</button>
      </section>
    
  
  </main>

  <!-- Modal de confirmación de envío -->
  <div id="modal-confirmacion" class="modal">
    <div class="modal-content">
      <h3>¿Seguro que quieres finalizar el test?</h3>
      <div class="modal-buttons">
        <button id="confirmar-envio">Sí, enviar</button>
        <button id="cancelar-envio">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="realizar_test.js"></script>
</body>
<!-- Footer -->
<footer>
  © 2024 Tu Aplicación - Desarrollada para el TFG de Cristina Cerralbo sobre Gamificación en Educación Odontológica
</footer>
</html>
