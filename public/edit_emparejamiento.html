<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Actividad de Emparejamiento</title>
  <link rel="stylesheet" href="css/edit_quizzes.css">

  <!-- Estilos mínimos para dropzone y layout -->
  <style>
    .dropzone {
      border: 2px dashed #5492d1;
      border-radius: 8px;
      padding: 18px;
      text-align: center;
      cursor: pointer;
      transition: background .2s ease;
      font-size: .9rem;
      color: #5489c7;
      margin-bottom: 10px;
    }
    .dropzone.hover, .dropzone:hover { background: #e8f2ff; }
    .dropzone.subido { border-style: solid; }
    .dropzone img.preview { max-width: 100%; max-height: 140px; margin-top: 6px; display: block; }

    /* layout de 3 columnas */
    .edit-quiz-layout {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* ← columnas iguales */
      gap: 24px;
      padding: 16px;
    }
    .edit-quiz-layout section {
      background: #fff;
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-height: 600px;
     overflow-y: auto;
    }
    .edit-quiz-layout button {
      width: 100%;
      margin-top: 8px;
    }
    #buscador-pares {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

    /* Toast */
    .toast {
      position: fixed;
      top: 80px;
      right: 40px;
      padding: 10px 16px;
      border-radius: 4px;
      z-index: 2000;
      display: none;
    }
    .mensaje-success { background: #d1f4d1; color: #155724; }
    .mensaje-error   { background: #f8d7da; color: #721c24; }
    .mensaje-info    { background: #d1ecf1; color: #0c5460; }
  </style>
</head>
<body>
  <header>
    <h1>Editar Actividad de Emparejamiento</h1>
    <div class="user-section">
      <button class="btn-back" onclick="history.back()">← Volver</button>
      <button id="logout-button" class="logout-button">Cerrar Sesión</button>
      <div class="user-icon">
        <a href="/perfil.html"><img src="images/usuario.png" alt="Usuario"></a>
      </div>
    </div>
  </header>

  <!-- Modal Logout -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>¿Cerrar sesión?</h2>
      <div class="modal-buttons">
        <button id="confirmLogout" class="confirm-button">Sí, salir</button>
        <button id="cancelLogout" class="cancel-button">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="mensaje-estado" class="toast mensaje-info"></div>

  <main class="edit-quiz-layout">
    <!-- Columna 1: Datos actividad -->
    <section>
      <h2>Datos de la Actividad</h2>
      <form id="form-edit-emparejamiento">
        <label for="tituloEmp">Nombre:</label>
        <input type="text" id="tituloEmp" required>

        <label for="descripcionEmp">Descripción:</label>
        <textarea id="descripcionEmp"></textarea>

        <button type="submit">Actualizar Actividad</button>
        <button type="button" id="btn-eliminar-emparejamiento">Eliminar Actividad</button>
      </form>
    </section>

    <!-- Columna 2: Crear / Editar Par -->
    <section>
      <h3>Agregar / Editar Par</h3>
      <input type="text" id="palabraInput" placeholder="Palabra" required>

      <div id="dropzone" class="dropzone">
        <span>Arrastra la imagen o haz clic</span>
        <input type="file" id="fileInput" accept="image/*" hidden>
        <img id="imgPreview" class="preview" style="display:none">
      </div>

      <input type="hidden" id="urlImagen">

      <button id="btn-save-par" type="button">Guardar par</button>
      <button id="btn-cancel-par" type="button">Cancelar</button>
      <button id="btn-add-par" type="button">Nuevo par</button>
    </section>

    <!-- Columna 3: Lista de pares -->
    <section>
      <h3>Pares existentes</h3>
      <input type="text" id="buscador-pares" placeholder="Buscar...">
      <ul id="lista-pares"></ul>
    </section>
  </main>

  <script src="edit_emparejamiento.js"></script>
</body>
<!-- Footer -->
<footer>
  © 2024 Tu Aplicación - Desarrollada para el TFG de Cristina Cerralbo sobre Gamificación en Educación Odontológica
</footer>
</html>
