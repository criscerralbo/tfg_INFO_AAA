<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Emparejamiento — Rellenar </title>
  <link rel="stylesheet" href="/css/test.css">
  <link rel="stylesheet" href="/css/actividades.css">
</head>
<body>
  <header>
    <h1>Emparejamiento – Rellenar</h1>
    <div class="user-section">
      <button class="btn-back" onclick="window.history.back()">← Volver</button>
      <button id="logout-button" class="logout-button">Cerrar Sesión</button>
      <div class="user-icon">
        <a href="/perfil.html"><img src="/images/usuario.png" alt="Usuario"></a>
      </div>
    </div>
  </header>

  <!-- Toast mensajes -->
  <div id="mensaje-estado" class="toast mensaje-info"></div>

  <!-- Modal logout -->
  <div id="logoutModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <p>¿Estás seguro de que quieres cerrar sesión?</p>
      <div class="modal-buttons">
        <button id="confirmLogout" class="confirm-button">Sí, salir</button>
        <button id="cancelLogout"  class="cancel-button">Cancelar</button>
      </div>
    </div>
  </div>

  <main>
    <div id="quiz-container">
      <div id="info">
        <span id="feedback">Pregunta 1 de N</span>
        <span id="timer">00:00</span>
      </div>
      <div id="question-container">
        <img id="pair-image" src="" alt="…">
      </div>
      <div class="options">
        <input id="text-answer" type="text" placeholder="Escribe aquí…">
      </div>
      
      <div class="navigation">
        <button id="btn-prev" disabled>Anterior</button>
        <button id="btn-next">Siguiente</button>
        <button id="btn-submit" style="display:none;">Enviar</button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 - TFG Cristina Cerralbo
  </footer>
  <script src="fill.js"></script>
</body>
</html>
