<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Actividades por Grupo</title>
  <link rel="stylesheet" href="/css/test.css">
  <link rel="stylesheet" href="/css/actividades-grupo.css">
</head>
<body>
  <header>
    <h1>Mis Grupos</h1>
    <div class="user-section">
      <button class="btn-back" onclick="window.history.back()">← Volver</button>
      <button id="logout-button" class="logout-button">Cerrar Sesión</button>
      <div class="user-icon">
        <a href="/perfil.html"><img src="/images/usuario.png" alt="Usuario"></a>
      </div>
    </div>
  </header>

  <main>
    <section class="intro">
      <h2>Bienvenido, elige tu grupo</h2>
      <p>¡Vamos a repasar la patología oral de manera divertida! Selecciona uno de tus grupos para ver sus actividades.</p>
    </section>

    <section id="lista-grupos" class="grid-grupos">
      <!-- Aquí inyecta tus tarjetas de grupo -->
    </section>
  </main>
   <!-- Modal de confirmación de Logout -->
   <div id="logoutModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>¿Estás seguro que deseas cerrar sesión?</h3>
      <div class="modal-buttons">
        <button id="confirmLogout" class="confirm-button">Sí, cerrar sesión</button>
        <button id="cancelLogout" class="cancel-button">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="/actividades-grupo.js"></script>
</body>
<footer>© 2025 Tu Aplicación</footer>
</html>
